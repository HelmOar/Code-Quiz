<head>

<body>
    <header>
         <!-- timer box -->
<div id="timer" class="hide">
    <h2>Time Left:</h2>
    <div id="timer-sec"></div>
</div>
    </header>
     <!-- app starter box -->
    <div class ="box">
        <h1>Coding Quiz Challenge</h1>
        <p>
Try to answer the following code-related questions within the time limit.<br/>Keep in mind that incorrect answers will penalize your score/time <br/> by ten seconds!

        </p>
        <!-- start quiz button -->
        <button id="start-button" type="button">Start Quiz</button>
    </div>
    <div>
     <!-- quiz question card -->
     <div id="question-card" class="hide">
        <header></header>
           <H3>CODE QUIZ</H3>
        </header>
        <section id = "q-text">
          <div id ="question" >
            <span id = "q-span"></span>
          </div >
          <div id ="option_list">
            <div class = "option">
                <span></span>
            </div>
            <div class = "option">
                <span></span>
            </div>
            <div class = "option">
                <span></span>
            </div>
            <div class = "option">
                <span></span>
            </div>
          </div>
          <div id ="displayResult"></div>
          <footer id="q-textfooter"></footer>
        
    </section>
        
     </div>
    </div>
   <!-- game over card -->
    <div id="gameOver" class="hide">
       <h1>Game Over</h1> 
       <h3 id ="showScore"></h3>
    <form>
        <label for="name">Enter initials:</label><br>
            <input type="text" id="Initials" name="initials"><br>
            <button id="initialsBtn" type="submit">Submit</button>
    </form>
    </div>
     <!-- hi score -->
     <div id= "highScorePage" class="hide">
        <h1>HighScore</h1> 
        <ul
         id ="highScore">
     </ul> 
     </div>
    </body>
    <script src="./js/quizqs.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
